<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tailwind Box Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen ">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-4 space-y-4">
        <div class="flex w-full gap-4">
            <div class="w-1/5 bg-blue-100 p-4 relative rounded-[20%]"> </div>
            <div class="w-4/5 flex flex-col gap-4 bg-green-100 p-4 ">
                <div class="flex flex-wrap gap-4 h-40">
                    <div class="w-[48%] h-[48%] bg-white shadow rounded-md"></div>
                    <div class="w-[48%] h-[48%] bg-white shadow rounded-md"></div>
                    <div class="w-[48%] h-[48%] bg-white shadow rounded-md"></div>
                    <div class="w-[48%] h-[48%] bg-white shadow rounded-md"></div>
                </div>
                <div class="h-16 bg-green-400 rounded"></div>
            </div>
        </div>
    </div>
</body>

</html>
