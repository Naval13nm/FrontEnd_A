<!DOCTYPE html>

<body align="center">
    <h1>Tabel Tag</h1>
       <table border="1px" align="center" >
        <caption>Stationary Prices</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price (&#8377;)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pencil</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>30</td>
            </tr>
        </tbody>
       </table>
</body>
