<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="flex h-full ">
        <div class="w-[38%] bg-slate-200 justify-between item-center flex p-3">
            <div><i class="fa-brands fa-spotify text-3xl p-3 mt-2 bg-white rounded-full"></i></div>
            <div><i class="fa-solid fa-house p-3 text-2xl mt-2 rounded-full bg-white"></i></div>
        </div>
        <div class="w-[30%] bg-slate-400 flex justify-center items-center p-2">
                 <button class="bg-white rounded-4xl flex justify-between items-center w-[100%] h-11 mt-0.75">
                    <i class="fa-solid fa-magnifying-glass text-2xl p-3"></i>
                    <input type="text" placeholder="Kya bjana chahte ho..." class="w-full" >
                 </button>
        </div>
       
        <div class="w-[32%] bg-slate-500 flex justify-between items-center">
            <div class="flex justify-between items-center p-2"> 
                <button class="bg-white rounded-2xl font-bold w-38 ml-10 h-8">
                    Explore Premium
                </button> 
            </div>
            <div class="flex justify-between items-center">
                <div><i class="fa-solid fa-download p-1"></i></div>
                <div class="p-1">Install app</div>
            </div>
            <div class="flex justify-between items-center gap-5">
               <div><i class="fa-solid fa-bell ml-5"></i></div>
               <div><i class="fa-solid fa-user-group"></i></div>
               <button class="bg-white rounded-full w-8 h-8 flex justify-center items-center mr-3">
                <div><i class="fa-solid fa-circle-user text-3xl mt-0.75 w-full h-full item-center justify-center"></i></div>
               </button>
            </div>
            
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
